<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Image Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 999;
      }
      #controls button {
        padding: 10px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- UI Buttons -->
    <div id="controls">
      <button onclick="nextImage()">Next</button>
      <button onclick="closeImage()">Close</button>
    </div>

    <!-- AR Scene -->
    <a-scene mindar-image="imageTargetSrc: ./Naruto_Marker.mind; autoStart: true;" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <img id="img1" src="Naruto_page1.jfif">
        <img id="img2" src="Naruto_page2.jfif">
        <img id="img3" src="Naruto_page3.jfif">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="displayImage" src="#img1" position="0 0 0" width="1.2" height="0.8" visible="true"></a-image>
      </a-entity>
    </a-scene>

    <script>
      const images = ['#img1', '#img2', '#img3'];
      let currentIndex = 0;
      const displayImage = document.getElementById("displayImage");

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        displayImage.setAttribute("src", images[currentIndex]);
        displayImage.setAttribute("visible", true);
      }

      function closeImage() {
        displayImage.setAttribute("visible", false);
      }
    </script>
  </body>
</html>
