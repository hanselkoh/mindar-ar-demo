<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        z-index: 999;
      }
      #controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #6495ED;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Navigation Buttons -->
    <div id="controls">
      <button onclick="prevImage()">←</button>
      <button onclick="nextImage()">→</button>
      <button onclick="toggle()">Test</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./Naruto_Marker.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card1" src="./Naruto_page1.jfif" /> 
        <img id="card2" src="./Naruto_page2.jfif" />
        <img id="card3" src="./Naruto_page3.jfif" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="displayPlane" src="#card1" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <img id="displayPlane2" src="#card1" alt="Test">
    </a-scene>

    <script>
      const imageIds = ['#card1', '#card2', '#card3'];
      let currentIndex = 0;
      const displayPlane = document.getElementById("displayPlane");
      const displayPlane2 = document.getElementById("displayPlane2");

      let lastTouch = 0;
        document.addEventListener('touchend', function (event) {
            const now = new Date().getTime();
            if (now - lastTouch <= 300) {
            event.preventDefault();
            }
            lastTouch = now;
        }, false);

      function nextImage() {
        currentIndex = (currentIndex + 1) % imageIds.length;
        displayPlane.setAttribute("src", imageIds[currentIndex]);
        displayPlane.setAttribute("visible", true); 
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + imageIds.length) % imageIds.length;
        displayPlane.setAttribute("src", imageIds[currentIndex]);
        displayPlane.setAttribute("visible", true);
      }

      function toggle() {
        currentIndex = (currentIndex - 1 + imageIds.length) % imageIds.length;
        displayPlane.setAttribute("src", imageIds[currentIndex]);
        displayPlane.setAttribute("visible", true);
      }

    </script>
  </body>
</html>
