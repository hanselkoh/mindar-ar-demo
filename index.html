<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        z-index: 999;
      }
      #controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #6495ED;
        color: white;
        cursor: pointer;
      }
      #displayPlane2 {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80vw;
        max-height: 80vh;
        object-fit: contain;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- UI Panel -->
    <div id="controls" style="display: none;">
      <button onclick="prevImage()">←</button>
      <button onclick="nextImage()">→</button>
    </div>

    <img id="displayPlane2" style="display: none;" src="./Naruto_page1.jfif" alt="Preview"/>

    <a-scene
      mindar-image="imageTargetSrc: ./Naruto_Marker.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="card1" src="./Naruto_page1.jfif" />
        <img id="card2" src="./Naruto_page2.jfif" />
        <img id="card3" src="./Naruto_page3.jfif" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <a-plane
          id="displayPlane"
          src="#card1"
          position="0 0 0"
          height="1.5"
          width="1"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const imageIds = ['#card1', '#card2', '#card3'];
      let currentIndex = 0;

      const displayPlane = document.getElementById("displayPlane");
      const displayPlane2 = document.getElementById("displayPlane2");
      const marker = document.querySelector("#marker");
      const uiContainer = document.getElementById("controls");

      // Prevent double-tap zoom
      let lastTouch = 0;
      document.addEventListener("touchend", function (event) {
        const now = new Date().getTime();
        if (now - lastTouch <= 300) {
          event.preventDefault();
        }
        lastTouch = now;
      }, false);

      // Show/Hide UI on marker detection
      marker.addEventListener("targetFound", () => {
        uiContainer.style.display = "flex";
        displayPlane2.style.display = "block"; 
      });

      marker.addEventListener("targetLost", () => {
        uiContainer.style.display = "none";
        displayPlane2.style.display = "none";   
      });

      function nextImage() {
        currentIndex = (currentIndex + 1) % imageIds.length;
        updateImage();
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + imageIds.length) % imageIds.length;
        updateImage();
      }

      function updateImage() {
        const imgId = imageIds[currentIndex].replace('#', '');
        displayPlane.setAttribute("src", imageIds[currentIndex]);
        displayPlane.setAttribute("visible", true);
        displayPlane2.src = document.getElementById(imgId).src;
      }
    </script>
  </body>
</html>
