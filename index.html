<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        z-index: 999;
      }
      #controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #6495ED;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Navigation Buttons -->
    <div id="controls">
      <button onclick="prevImage()">←</button>
      <button onclick="nextImage()">→</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./Naruto_Marker.mind;" color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>

        <a-assets>
            <img id="card1" src="./Naruto_page1.jfif" />
            <img id="card2" src="./Naruto_page2.jfif" />
            <img id="card3" src="./Naruto_page3.jfif" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Marker entity for detection only (no visual content inside) -->
        <a-entity id="marker" mindar-image-target="targetIndex: 0"></a-entity>

        <!-- Display plane in fixed position -->
        <a-entity id="displayContainer" visible="false">
            <a-plane id="displayPlane" src="#card1" position="0 0 -2" width="1" height="1.5"></a-plane>
        </a-entity>
    </a-scene>

    <script>
  const marker = document.querySelector("#marker");
  const displayContainer = document.querySelector("#displayContainer");
  const displayPlane = document.querySelector("#displayPlane");
  const imageIds = ['#card1', '#card2', '#card3'];
  let currentIndex = 0;

  // Show when marker found
  marker.addEventListener("targetFound", () => {
    displayContainer.setAttribute("visible", true);
  });

  // Hide when marker lost
  marker.addEventListener("targetLost", () => {
    displayContainer.setAttribute("visible", false);
  });

  function nextImage() {
    currentIndex = (currentIndex + 1) % imageIds.length;
    displayPlane.setAttribute("src", imageIds[currentIndex]);
    displayPlane.setAttribute("visible", true);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + imageIds.length) % imageIds.length;
    displayPlane.setAttribute("src", imageIds[currentIndex]);
    displayPlane.setAttribute("visible", true);
  }
</script>
  </body>
</html>
